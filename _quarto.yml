project:
  execute-dir: project
format:
  docx:
    reference-doc: vignettes/Brain_template_32021.docx
    toc: false
    echo: false
    # fig-format: svg
    fig-dpi: 300
    # dpi: 300
    toc-depth: 4
    cap-location: top
    fig-cap-location: top
    appendix-title: "Sup."
    tbl-cap-location: top
    number-sections: true
    number-depth: 3
    link-citations: true
    date: last-modified
    date-format: "[Last modified:] YYYY-MM-DD: H:mm:ss (A)"
    embed-resources: true
    appendix-style: plain
    mainfont: serif
  pdf:
    documentclass: scrartcl
  html:
    toc: true
    # fig-format: svg
    toc-float: true
    toc-depth: 4
    embed-resources: true
    appendix-style: plain
    mainfont: serif
    theme:
       light:
         - cosmo
         - vignettes/custom.scss
       dark:
         - darkly
         - vignettes/custom.scss
    css: vignettes/custom.scss
    number-sections: true
    number-depth: 3
    html-math-method: mathjax
    cap-location: top
    fig-cap-location: top
    tbl-cap-location: top
    code-fold: true
    echo: false
    date: last-modified
    date-format: "[Last modified:] YYYY-MM-DD: H:mm:ss (A)"
bibliography: vignettes/references.bib
knitr:
  opts_chunk:
    collapse: true
    comment: "#>"
    R.options:
      dev: svg
execute:
  warning: false
  message: false
  cache: false
  freeze: false  # re-render only when source changes
filters:
  - docx-landscape.lua
  - authors-block
